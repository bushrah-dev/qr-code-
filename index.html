<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<body>

    <div class="card">
      <div class="image">
        <img src="images/image-qr-code.png" class="buh">
      </div>
      <div class="word">
        <h2 class="impr">Improve your front-end <br>skills by building projects</h2>
        <p class="scan">Scan the QR code to visit Frontend <br>
        Mentor and take your coding skills to <br>the next level</p>

      </div>
    </div>
  
  <div class="attribution">
    <h4 class="foot">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bushrah</a>.
  </h4>
  </div>
